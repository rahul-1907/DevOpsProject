version: 0.0
os: linux
files:
  - source: ./
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 3600
      runas: root
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 3600
  ValidateService:
    - location: scripts/status_server.sh
      timeout: 3600
      runas: root
